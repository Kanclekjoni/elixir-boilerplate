name: Test actions-permissions/monitor action

on:
  push:
    branches:
      - feature/add-actions-permissions-monitor-in-ci-workflow

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-actions-permissions-monitor-action:
    runs-on: ubuntu-latest

    steps:
      - uses: remi/actions-permissions/monitor@main

      - uses: actions/checkout@v3

      - uses: erlef/setup-beam@v1
        id: setup-beam
        with:
          version-file: .tool-versions
          version-type: strict

      - uses: actions/cache@v3
        with:
          path: |
            deps
            _build
            priv/plts
          key: ${{ runner.os }}-mix-${{ steps.setup-beam.outputs.otp-version }}-${{ steps.setup-beam.outputs.elixir-version }}-${{ hashFiles(format('{0}/mix.lock', github.workspace)) }}

      - uses: actions/setup-node@v3
        with:
          node-version-file: .tool-versions
          cache: npm

      - run: grep -v '^\(#.*\|\s\?\)$' .env.test >> $GITHUB_ENV

      - run: make prepare
      - run: make build DOCKER_IMAGE_TAG=latest
